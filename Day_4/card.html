<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          document.querySelectorAll('.preview-img').forEach(img => {
              img.addEventListener('click', function() {
                  document.getElementById('mainImage').src = this.src;
              });
          });
      });
      
      function addToCart() {
          let button = document.getElementById('addToCartBtn');
          button.classList.add('btn-danger');
          button.innerText = 'Added to Cart';
          setTimeout(function() {
              window.location.href = 'orderconfirm.html';
          }, 1000);
      }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-lg p-6 flex flex-col max-w-4xl w-full my-8">

    <div class="flex">
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./assect/new1.webp" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./assect/new3.webp" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./assect/new2.webp" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
              </div>
            </div>
          </div>
        
        <div class="w-1/2 p-4">
            <h2 class="text-2xl font-bold text-gray-800">Puma</h2>
            <p class="text-gray-600 mt-2">Puma shoes are not only designed for style but also for functionality, ensuring you have the right pair for every activity.</p>
            
            <div class="mt-4">
                <span class="text-2xl font-semibold text-green-600">Rs. 1999 </span>
            </div>
            
            <div class="mt-2">
                <span class="text-sm text-gray-500">Availability:</span> 
                <span class="text-green-600 font-semibold">In Stock</span>
            </div>
            
            <div class="mt-4">
              <button id="addToCartBtn" class="btn btn-success mt-3" onclick="addToCart()">Add to Cart</button>

                
                </div>
            </div>
        </div>
    </div>

    

    
    
</div>

<script>
    const addToCartBtn = document.getElementById("addToCartBtn");
    const cartPopup = document.getElementById("cartPopup");

    addToCartBtn.addEventListener("click", () => {
        // Define the item to be added to the cart
        const chairItem = {
            id: 1, // Unique ID for the chair
            name: 'Modern Chair',
            price: 60.00,
            quantity: 1,
            image: 'images/product-1.png'
        };

        // Get existing cart items from localStorage or initialize an empty array
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        // Check if the item already exists in the cart
        const existingItemIndex = cartItems.findIndex(item => item.id === chairItem.id);
        if (existingItemIndex > -1) {
            // If it exists, increase the quantity
            cartItems[existingItemIndex].quantity += 1;
        } else {
            // If it doesn't exist, add it to the cart
            cartItems.push(chairItem);
        }

        // Save the updated cart items back to localStorage
        localStorage.setItem('cartItems', JSON.stringify(cartItems));

        // Show the popup
        cartPopup.classList.remove("hidden");
        cartPopup.classList.add("opacity-100");

        setTimeout(() => {
            cartPopup.classList.add("hidden");
            cartPopup.classList.remove("opacity-100");
        }, 2000); // Hide after 2 seconds
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
